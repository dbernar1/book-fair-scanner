<ion-view title="Cart">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list ng-controller="CartListCtrl">
      <ion-item ng-repeat="book in books" href="#/app/cart/{{book.id}}">
        {{ book.title }}
        <ion-option-button class="button-assertive" ng-click="delete({{ book.id }})">Remove</ion-option-button>
      </ion-item>
      <ion-item ng-if="books.length == 0">
        No items in cart
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
