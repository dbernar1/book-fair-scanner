<ion-view title="Details">
  <ion-content class="has-header">
    <div class="row">
      <div class="col">
        <img src="img/{{ book.image_name }}" width="100%" />
      </div>
      <div class="col">
        <h3>{{ book.title }}</h3>
        <p>ISBN: {{ book.isbn }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>{{ book.description }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
